<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig2</title>
    <script defer src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Bestilling av kinobilletter</h1>
            <form class="form">
                <div class="form-group">
                    <label for="velgFilm">Velg film</label>
                    <select id="velgFilm">
                        <option value="">Velg film her</option>

                        <option value="Ronja røverdatter">Ronja røverdatter</option>
                        <option value="Matilda">Matilda</option>
                        <option value="Charlie og sjokoladefabrikken">Charlie og sjokoladefabrikken</option>
                        <option value="Knerten">Knerten</option>
                        <option value="Ulvesommer">Ulvesommer</option>
                        <option value="Kutoppen">Kutoppen</option>
                        <option value="Nabospionen">Nabospionen</option>
                        <option value="Familien Bigfoot">Familien Bigfoot</option>
                    </select>
                    <span id="feilValg" style="color: red"></span>
                </div>

                 <div class="form-group">
                    <label for="antall">Antall</label>
                    <input type="text" class="form-control" size="1px" id="antall">
                    <span id="feilTall" class="feil" style="color: red" ></span>
                </div>
                <div class="form-group">
                    <label for="fornavn">Fornavn</label>
                    <input type="text" class="form-control" size="1px" id="fornavn">
                    <span id="feilNavn" class="feil" style="color: red" ></span>
                </div>

                <div class="form-group">
                    <label for="etternavn">Etternavn</label>
                    <input type="text" class="form-control" size="1px" id="etternavn">
                    <span id="feilEtternavn" class="feil" style="color: red" ></span>
                </div>

                <div class="form-group">
                    <label for="telefonNr">Telefonnr</label>
                    <input type="text" class="form-control" size="1px" id="telefonNr">
                    <span id="feilTlfNr" class="feil" style="color: red" ></span>
                </div>

                <div class="form-group">
                    <label for="epost">Epost</label>
                    <input type="text" class="form-control" size="1px" id="epost">
                    <span id="feilEpost" class="feil" style="color: red" ></span>
                </div>
            </form>
            <button class="btn btn-primary" id="kjop" onclick="kjopBillett()">Kjøp billett</button><br/>
        </div>

        <div class="cil-md-8">
            <h2>Alle billetter</h2>
            <div id="kjopBillett" class="table"></div>

            <button class="btn btn-danger" onclick="slettAlle()">Slett alle billettene</button>
            <div id="slett"></div>
        </div>
    </div>
</div>
</body>
</html>
